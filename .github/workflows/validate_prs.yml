name: Validate PRs
on: [pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for required files
        run: |
          echo "üîç Validating repository structure..."
          
          # Check for required files
          REQUIRED_FILES=("README.md" "LICENSE" "CONTRIBUTING.md")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            else
              echo "‚úÖ Found: $file"
            fi
          done
          
          # Check docs directory
          if [ ! -d "docs" ]; then
            echo "‚ùå Missing docs directory"
            exit 1
          else
            echo "‚úÖ Found docs directory"
          fi
          
          echo "üéâ All basic validations passed!"
          
      - name: Validate Markdown syntax
        run: |
          echo "üìù Checking Markdown files..."
          # Simple validation - check for common issues
          find . -name "*.md" -type f | while read file; do
            echo "Checking: $file"
            # Check for broken links (basic check)
            if grep -q "\[.*\](.*)" "$file"; then
              echo "  - Contains links"
            fi
          done
          echo "‚úÖ Markdown check complete"
