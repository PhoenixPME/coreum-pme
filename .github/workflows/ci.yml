name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/phoenix-escrow/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: |
          cd contracts/phoenix-escrow
          cargo test --verbose
      
      - name: Build WASM
        run: |
          cd contracts/phoenix-escrow
          cargo build --release --target wasm32-unknown-unknown --locked
          ls -lh target/wasm32-unknown-unknown/release/*.wasm

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'frontend') || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json
      - run: |
          cd apps/frontend
          npm ci
          npm run build

  deploy-demo:
    name: Deploy to Demo Site
    runs-on: ubuntu-latest
    needs: [test-contracts, test-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notice
        run: |
          echo "ðŸš€ Demo deployment would happen here"
          echo "Next steps: Deploy to Juno testnet and update demo site"
